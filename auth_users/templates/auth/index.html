{% extends "base.html" %}

{% block Title %}
  Login
{% endblock Title %}


{% block Content %}

<div class="tee-header">
  <ul class="">
    <li><a href="{% url 'auth_users:sign_in' %}" class="active">Login</a></li>
    <li><a href="{% url 'auth_users:sign_up_staff' %}">Staff</a></li>
    <li><a href="{% url 'auth_users:sign_up_student' %}">Student</a></li>
  </ul>
</div>

<div class="login-img3-body" style="min-height: 100vh;">
  <div class="container">
    <form class="login-form" action="" method="post">
      {% csrf_token %}
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input name="username" type="text" class="form-control" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
          <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
        </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
      </div>
      {% if errs %}
        
          <p class="text-danger" style="color:red;"><strong>Incorrect username and password</strong></p>

      {% endif %}
    </form>
  </div>
  
</div>
{% endblock Content %}
